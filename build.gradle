plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.3'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'moe.imtop1'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation group: 'org.telegram', name: 'telegrambots', version: '6.9.7.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: '3.3.2'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-logging', version: '3.3.3'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.34'


    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
